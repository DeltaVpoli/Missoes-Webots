#VRML_SIM R2023b utf8
EXTERNPROTO "https://raw.githubusercontent.com/cyberbotics/webots/R2025a/projects/objects/geometries/protos/Extrusion.proto"

PROTO curva [
  field SFVec3f    translation 4.2 5 -1.59e-05
  field SFRotation rotation    0 0 0 0
  field SFColor    color       0.0 0 0.50196
]
{
  Transform {
    translation IS translation
    rotation IS rotation
    children [
      Shape {
        appearance Appearance {
          material Material {
            diffuseColor IS color
            transparency 0
          }
        }
        geometry Extrusion {
          crossSection [
            0.125 0.005,   # metade da largura e altura
            0.125 -0.005,
            -0.125 -0.005,
            -0.125 0.005,
            0.125 0.005
          ]
          spine [ # x y z, y = altura
                0 0 0,          #reta
                0.3 0 0.3,   #reta
                0.6 0 0.6,  #reta
                0.9 0 0.9,   #reta
                1.2 0 1.2,   #reta
                1.7 0 1.7,  #reta
                2.0 0 2.0,  #reta
                2.5 0 2.5,
                2.75 0 2.6,
                3.0 0 2.7,
                3.25 0 2.6,
                3.5 0 2.5,
                4.0 0 2.05,
                4.5 0 1.5,
                5.0 0 0.95,
                5.5 0 0.4,
                6.0 0 -0.15,
                6.5 0 -0.7

                
                
            ]

          creaseAngle 1.57
        }
      }
    ]
  }
}
